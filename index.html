<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/005ad9d070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <form class="login" id="login">
        <p>welcome</p>
        <div>
          <label for="username">Email</label><br />
          <i class="fa-solid fa-user"></i>
          <input
          class="input-field"
          type="email"
          name="email"
          required
          maxlength="40"
          id="useremail"
          placeholder="Type your email"
          />
        </div>
        <div>
          <label for="password">Password</label><br />
          <i class="fa-solid fa-lock"></i>
          <input
          class="input-field"
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="30"
            id="password"
            placeholder="Type your password"
          />
          <i id="eyeicon" onclick="showPassVal(this, 'password')" class="fa-solid fa-eye" data-target="password"></i>
        </div>
        <input
          class="submit"
          type="submit"
          value="Log in"
        />
        <h5 style="text-align: center">
            or sign up using
          </h5>
          <div class="acc-icons">
            <div style="background:#d94e44 " class="icon-box"><i onclick="googleHandler()" class="fa-brands fa-google"></i></div>
            <div style="background: #425891" class="icon-box"><h5 id="Facebook"> <i class="fa-brands fa-facebook"></i></h5></div>
          </div>
          <h5 style="text-align: center;margin-top: 20px;">Not Have an Account ? <em class="sign-up-form">Sign Up</em> </h5>
     </form>
    </div>
    <div class="signup-container" id="signupContainer">
      <form id="signup" style="display: none">
        <div class="signup-div">
          <h2 class="text-center">Sign up Form</h2>
          <label for="firstname">Your First Name : </label> <br>
          <input placeholder="First Name" required type="text" name="firstname"
          class="input-field"
          id="firstname"> <br>
          <label for="lastname">Your Last Name : </label> <br>
          <input placeholder="Last Name" required type="text" name="lastname"
          class="input-field"
          id="lastname"> <br>
          <label for="email">Your Email Address</label> <br>
          <input placeholder="Email" required type="email" name="email"
          class="input-field"
          id="email"> 
          <div class="eye-relative">
            <label for="userpassword">Your Password : </label> <br>
            <input placeholder="Password" required type="password" name="userpassword"
            class="input-field"
            id="signuppass">
            <i id="eyeicon" onclick="showPassVal(this, 'signuppass')" style="right: 0" class="fa-solid fa-eye" data-target="signuppass"></i>
          </div>
          <div class="eye-relative">
            <label for="confirm">Confirm Password : </label> <br>
            <input placeholder="Confirm password" required type="password" name="confirm"
            class="input-field"
            id="confirmpassword">
            <i id="eyeicon" onclick="showPassVal(this, 'confirmpassword')"  style="right: 0" class="fa-solid fa-eye" data-target="confirmpassword"></i>
          </div>
          <button type="submit" class="submit"> Submit </button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
